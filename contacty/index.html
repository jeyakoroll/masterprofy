					Что бы узнать больше о нашей продукции позвоните нам или приезжайте на площадку

					<div class="contacts__content-item">

						<p class="contacts__content-text">0(95) 648–28–29</p>
					</div>
					<div class="contacts__content-item">

					</div>
					<div class="contacts__content-item">
						<div class="contacts__content-icon contacts__content-icon_three"></div>
						<h4 class="contacts__content-title">Часы работы</h4>

						<p class="contacts__content-text">Сб: 08:00–15:00</p>
					</div>
				</div>
			</div>
